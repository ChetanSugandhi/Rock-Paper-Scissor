<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Rock-Paper-Scissor</h1>
    </div>
    <div class="container">
      <div class="choice" id="rock">
        <img src="/Rock_Paper_Scissor/Images/rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="/Rock_Paper_Scissor/Images/paper.png" alt="" />
      </div>
      <div class="choice" id="scissor">
        <img src="/Rock_Paper_Scissor/Images/scissors.png" alt="" />
      </div>
    </div>

    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="play-move">Play Your Move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
